        <div class="challenge-container">
            <h1>Drag and place the puzzle pieces in the correct order</h1>
            <div class="puzzle-container">
                <div id="piece1" class="puzzle-piece" draggable="true" ondragstart="drag(event)"><span></span></div>
                <div id="piece2" class="puzzle-piece" draggable="true" ondragstart="drag(event)"><span></span></div>
                <div id="piece3" class="puzzle-piece" draggable="true" ondragstart="drag(event)"><span></span></div>
            </div>
            <div class="puzzle-container">
                <div id="dropzone1" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div id="dropzone2" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div id="dropzone3" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <div class="alert" id="alertMessage">Incorrect arrangement. This page will reload automatically.</div>
        </div>

    <script>
        let sequentialNumbers;

        // Function to get a random starting number for the sequence
        function getRandomStart() {
            return Math.floor(Math.random() * 8) + 1;
        }

        // Function to generate a sequential array starting from a given number
        function getSequentialArray(start) {
            return [start, start + 1, start + 2];
        }

        // Function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Allow dropping items into the dropzone
        function allowDrop(event) {
            event.preventDefault();
        }

        // Drag the puzzle piece
        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        // Drop the puzzle piece into the dropzone
        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            const piece = document.getElementById(data);
            if (event.target.classList.contains('dropzone') && !event.target.hasChildNodes()) {
                event.target.appendChild(piece);
                checkArrangement();
            }
        }

        // Validate the puzzle completion
        function checkArrangement() {
            const dropzone1 = document.getElementById('dropzone1').firstChild;
            const dropzone2 = document.getElementById('dropzone2').firstChild;
            const dropzone3 = document.getElementById('dropzone3').firstChild;

            if (dropzone1 && dropzone2 && dropzone3) {
                if (dropzone1.textContent == sequentialNumbers[0] &&
                    dropzone2.textContent == sequentialNumbers[1] &&
                    dropzone3.textContent == sequentialNumbers[2]) {
                    // Puzzle solved correctly
                    localStorage.setItem('challengePassed', 'true');
                    const queryString = window.location.search;
                    const urlParams = new URLSearchParams(queryString);
                    const email = urlParams.get('email');
					const decodedEmail = decodeURIComponent(email);
                    window.location.href = 'setChallengePassed.php?email=' + decodedEmail;
                } else {
                    // Incorrect arrangement, display red alert
                    const alertMessage = document.getElementById('alertMessage');
                    alertMessage.style.display = 'block';

                    // Reload the page after a delay
                    setTimeout(function() {
                        window.location.reload();
                    }, 3000); // Reload after 3 seconds (adjust as needed)
                }
            }
        }

        // Shuffle puzzle pieces and assign sequential numbers on page load
        window.onload = function () {
            const startNumber = getRandomStart();
            sequentialNumbers = getSequentialArray(startNumber);
            const puzzlePieces = document.querySelectorAll('.puzzle-piece');
            puzzlePieces.forEach((piece, index) => {
                piece.id = 'piece' + sequentialNumbers[index];
                piece.textContent = sequentialNumbers[index];
            });
            const shuffledPieces = shuffleArray(Array.from(puzzlePieces));
            const puzzleContainer = document.querySelector('.puzzle-container');
            shuffledPieces.forEach(piece => {
                puzzleContainer.appendChild(piece);
            });
        }
    </script>
